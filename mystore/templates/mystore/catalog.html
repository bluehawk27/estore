<html>
<head>
    <title>Catalog</title>
    <script src= "http://code.jquery.com/jquery-2.1.1.js"> </script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mystore/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav navbar-left">
            <li><a class="navbar-brand" href="/">Home</a></li>
            <li><a href="/admin-login/">Admin Login</a></li>  
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" href="/cart/">Cart: <b>({{cart_size}}) Items</b></a></li>
            <li><a href="/cart/checkout">Check Out!</a></li>  
        </ul>
    </nav>
    <br>
    <br>
    <div class="page-header">
        <h2>Store Name</h2>
    </div>
    <div class="row">
        {% for product in store_items %}
        <div class="col-md-4 well">
            <b>{{product.name}}</b>
            <br>
            <p>{{product.description}}</p>
            <br>
            <img src="{{product.imglink}}"></img>
            <br>
            <span class="label label-primary">{{product.price}}</span>
            <br>
            <br>
            <form method = "POST">
                {% csrf_token %}
                <input type="submit" value="Add to Cart!" class="btn btn-success">
                <input type="hidden" name="obj_id" value="{{product.id}}">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
